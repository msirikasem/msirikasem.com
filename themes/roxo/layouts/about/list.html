{{ define "main" }}

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('menu-about').className = 'nav-link nav-link-active';
}, false);

//window.onload = function() {
//  document.getElementById('menu-about').className = 'nav-link nav-link-active';
//};
</script>

<section class="site-about-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg">
        <div class="site-about-header-content">
          <h1>
            {{ .Params.heading | safeHTML }}
          </h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-about-description">
  <div class="container">

    <div class="row">

      <div class="col-5">
        <div class="site-about-wrapper">
          <div class="site-about-headshot">
            <img src="{{ "images/headshot.png" | absURL }}" alt="headshot">
          </div>
        </div>
      </div>

      <div class="col-7">
        <div class="site-about-wrapper">
          <p>
            {{ .Description | safeHTML }}
          </p>
        </div>
      </div>

    </div>
  </div>
</section>

<section class="site-about-expertise">
  <div class="container">

    <div class="row">
      {{ with .Params.expertise_title }}

      <div class="col-5">
        <div class="section-title">
          <h2>{{ . }}</h2>
        </div>
      </div>

      {{ end }}

      <div class="col-7">
        <ul class="site-about-expertise-list">
          {{ range .Params.expertise_sectors }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>

    </div>
  </div>
</section>

<section class="site-about-expertise">
  <div class="container">

    <div class="row">

      <div class="col-5">
        <div class="section-title">
          <h2>Download</h2>
        </div>
      </div>

      <div class="col-7">
        <ul class="site-about-expertise-list">
          <li>My résumé</li>
          <li>Mini portfolio</li>
        </ul>
      </div>

    </div>
  </div>
</section>

{{ end }}
