{{ $pag := $.Paginator }}
    {{ if gt $pag.TotalPages 1 }}
    <ul class="pagination">
        <li {{ if not $pag.HasPrev }}class="page-item disabled"{{ else }}class="page-item"{{ end }}>
            <a class="page-link" href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous"><span aria-hidden="true">&lsaquo;</span></a>
        </li>
        {{ range $pag.Pagers }}
        <li {{ if eq . $pag }}class="page-item active"{{ else }}class="page-item"{{ end }}>
            <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
        </li>
        {{ end }}
        <li {{ if not $pag.HasNext }}class="page-item disabled"{{ else }}class="page-item"{{ end }}>
            <a class="page-link" href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}" aria-label="Next"><span aria-hidden="true">&rsaquo;</span></a>
        </li>
    </ul>
{{ end }}
