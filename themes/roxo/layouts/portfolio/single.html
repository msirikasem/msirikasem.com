{{ define "main" }}

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('menu-work').className = 'nav-link nav-link-active';
}, false);

//window.onload = function() {
//  document.getElementById('menu-work').className = 'nav-link nav-link-active';
//};
</script>

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="site-project-single">
          <h1>
            {{ .Title }}
          </h1>
          <div class="site-project-single-description">
            {{ .Content | safeHTML }}
          </div>
          <!--div class="site-project-single-image">
            {{ range .Params.project_images }}
            <img src="{{ . | absURL }}" alt="project image">
            {{ end }}
          </div-->
          <div class="row">
            <div class="col-3">
              {{ if .NextInSection }}
              <div class="site-project-single-action">
                <a class="siteproject-link-next" href="{{.NextInSection.Permalink}}">
                  <span class="link-area">
                    <span data-text="Next Project">
                      Next Project
                    </span>
                  </span>
                </a>
              </div>
              {{ end }}
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              {{ if .PrevInSection }}
              <div class="site-project-single-action">
                <a class="siteproject-link-previous" href="{{.PrevInSection.Permalink}}">
                  <span class="link-area">
                    <span data-text="Previous Project">
                      Previous Project
                    </span>
                  </span>
                </a>
              </div>
              {{ end }}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
